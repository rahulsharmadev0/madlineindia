  cloud_firestore: ^3.4.3
  firebase_core: ^1.20.0
  flutter:
    sdk: flutter
  lottie: ^1.4.1
  flutter_markdown: ^0.6.10+3
  flutter_svg: ^1.1.3
  google_fonts: ^3.0.1
